<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>onlyfallout.com — Please Stand By</title>
  <meta name="description" content="onlyfallout.com — Fallout timelines are loading. Please stand by." />

<link rel="icon" href="/favicon.ico" sizes="32x32">
<link rel="icon" type="image/png" href="/favicon-32.png" sizes="32x32">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<meta name="theme-color" content="#0b0f19">
  
  <style>
    :root{
      --bg: #0b0f19;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #22d3ee;
    }
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      color:var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      display:grid; place-items:center;
    }
    .wrap{
      text-align:center;
      padding:40px 20px;
      max-width:760px;
    }
    .logo{
      width:min(260px, 60vw);
      height:auto;
      border-radius:12px;
      display:block;
      margin:0 auto 18px;
    }
    h1{
      font-size:clamp(28px, 4vw, 48px);
      line-height:1.1;
      margin:0 0 10px;
      letter-spacing:.3px;
    }
    .sub{
      color:var(--muted);
      font-size:clamp(14px, 2vw, 18px);
      margin:0 0 24px;
    }
    .chip{
      display:inline-block;
      padding:8px 12px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
      color:var(--text);
      text-decoration:none;
    }
    footer{
      position:fixed; left:0; right:0; bottom:10px;
      text-align:center; color:var(--muted); font-size:12px;
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="Under construction">
    <img class="logo" src="/images/please-stand-by.gif" alt="Vault Boy — Please stand by" />
    <h1>PLEASE STAND BY</h1>
    <p class="sub">Our Pip-Boy is calibrating and the wasteland is <em>under reconstruction</em>.<br/> 
    The Fallout mega-timeline will unlock soon.</p>
   
  </main>
  <footer>© <span id="y"></span> onlyfallout.com — Fan-made, unofficial. Fallout lore © their respective owners.</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
